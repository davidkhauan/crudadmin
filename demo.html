<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ADMIN CRUD</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5 text-danger"><b>CRUD Administrativo</b></h1>

        <div class="card mb-5 p-3">
            <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold">Gerenciamento de Usuários</span>
                <button type="button" 
                    class="btn btn-primary btn-sm"
                    onclick="makeModal('Add User', 'Add', 'insertData')"
                >
                    Adicionar
                </button>
            </div>
        </div>

        <div class="card-body" id="table" style="display: none;">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Idade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="dataArea"></tbody>
                </table>
            </div>
        </div>
    <a href="index.html" class="btn btn-warning">Voltar</a>

    </div>

    <div id="modalArea"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
